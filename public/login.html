<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="/public/css/login.css" />
    <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">PickIt</a>
    </header>
    <div class="container">
      <h2 class="login">로그인</h2>
      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            id="login-username"
            placeholder="아이디"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="login-password"
            placeholder="비밀번호"
            required
          />
        </div>
        <button type="submit">로그인</button>
      </form>
      <div id="message"></div>
      <p>회원이 아니신가요? <a href="signup.html">회원가입</a></p>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
