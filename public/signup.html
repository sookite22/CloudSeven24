<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .signup-container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-field {
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .signup-button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup-button:hover {
            background-color: #218838;
        }
        .login-link {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signupForm">
            <div class="form-field">
                <input type="text" id="username" placeholder="아이디" required>
            </div>
            <div class="form-field">
                <input type="password" id="password" placeholder="비밀번호" required>
            </div>
            <div class="form-field">
                <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
            </div>
            <div id="message" class="error-message"></div>
            <button class="signup-button" type="submit">회원가입</button>
        </form>
        <div class="login-link">
            이미 회원이신가요? <a href="login.html">로그인</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            // 사용자 입력값 가져오기
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const messageElement = document.getElementById('message');

            // 비밀번호 일치 확인
            if (password !== confirmPassword) {
                messageElement.textContent = '비밀번호가 일치하지 않습니다.';
                return;
            } else {
                messageElement.textContent = ''; // 에러 메시지 초기화
            }

            try {
                // API 요청 보내기
                const response = await fetch('http://3.36.90.156:3000/signup', { // EC2 IP로 변경
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('회원가입 성공!');
                    window.location.href = 'login.html'; // 로그인 페이지로 이동
                } else {
                    messageElement.textContent = data.error || '회원가입 실패. 다시 시도해주세요.';
                }
            } catch (error) {
                console.error('회원가입 요청 중 오류 발생:', error);
                messageElement.textContent = '서버에 접속할 수 없습니다.';
            }
        });
    </script>
</body>
</html>
