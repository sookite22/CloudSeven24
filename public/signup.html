<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="css/signup.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signupForm">
            <div class="form-field">
                <input type="text" id="username" placeholder="아이디" required>
            </div>
            <div class="form-field">
                <input type="password" id="password" placeholder="비밀번호" required>
            </div>
            <div class="form-field">
                <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
            </div>
            <div id="message" class="error-message"></div>
            <button class="signup-button" type="submit">회원가입</button>
        </form>
        <div class="login-link">
            이미 회원이신가요? <a href="login.html">로그인</a>
        </div>
    </div>

    <script src="js/signup.js"></script> <!-- JS 파일 연결 -->
</body>
</html>
