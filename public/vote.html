<!-- vote.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 페이지</title>
    <link rel="stylesheet" href="css/vote.css">  <!-- 외부 CSS 파일 참조 -->
</head>
<body>
    <div class="vote-container">
        <h2 id="vote-title">투표 제목</h2>
        <form id="voteForm">
            <!-- 투표 항목들이 여기에 동적으로 추가됩니다 -->
            <div id="vote-options"></div>

            <!-- 투표 버튼 -->
            <button type="submit" class="submit-btn">투표 제출</button>
        </form>

        <!-- 결과 보기 버튼 (항상 표시) -->
        <button id="view-results-btn" class="submit-btn" onclick="viewResults()">결과 보기</button>
    </div>

    <!-- 로그인 상태 확인 및 리디렉션 코드 추가 -->
    <script>
        function checkLoginStatus() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
                window.location.href = 'login.html';  // 로그인 페이지로 리디렉션
            }
        }
        window.onload = checkLoginStatus;
    </script>

    <script src="js/vote.js"></script>  <!-- 외부 JavaScript 파일 참조 -->
</body>
</html>
