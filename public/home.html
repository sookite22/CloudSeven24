<!-- home.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickIt - Home</title>
    <link rel="stylesheet" href="css/home.css">  <!-- 외부 CSS 파일 참조 -->
</head>
<body>
    <!-- 헤더 -->
    <header>
        <h1 class="logo">PickIt</h1>
        <div class="right-buttons">
            <button id="login-btn" class="login-btn">로그인</button>
            <button id="menu-btn" class="menu-btn">☰</button>
        </div>
    </header>

    <!-- 사이드바 메뉴 -->
    <nav id="sidebar" class="sidebar">
        <button id="close-btn" class="close-btn">&times;</button>
        <h2>메뉴</h2>
        <ul>
            <li><a href="profile.html" style="color: #fff; text-decoration: none;">회원 정보 수정</a></li>
            <li><a href="my-votes.html" style="color: #fff; text-decoration: none;">내가 만든 투표</a></li>
            <button id="logout-btn" style="background: none; border: none; color: #fff; cursor: pointer;">로그아웃</button>
        </ul>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <h1>PickIt에 오신 것을 환영합니다!</h1>
        
        <!-- 투표 리스트 -->
        <div class="vote-list">
            <h2>현재 진행 중인 투표</h2>
            <ul id="vote-items">
                <!-- 기존 예시 투표 리스트 항목들 -->
                <li class="vote-item create-new" id="create-vote-btn">
                    <span class="vote-title">+ 새 투표 생성</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/home.js"></script>  <!-- 외부 JavaScript 파일 참조 -->
</body>
</html>
