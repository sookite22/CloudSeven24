<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickIt - Home</title>
    <link rel="stylesheet" href="css/home.css">

    <style>
        /* 공통 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* 버튼 스타일 */
        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
        }
        
        .home-btn,
        .login-btn,
        .menu-btn,
        .vote-btn {
            background-color: #007bff;
            color: white;
        }
        
        .home-btn:hover,
        .login-btn:hover,
        .menu-btn:hover,
        .vote-btn:hover {
            background-color: #0056b3;
        }
        
        /* 사이드바 스타일 */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 140px; /* 기본 크기 */
            height: 100%;
            background: #333;
            color: #fff;
            padding: 15px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .sidebar.active {
            transform: translateX(0);
        }
        
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        
        .sidebar ul li {
            padding: 10px;
            text-align: center;
        }
        
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        
        .sidebar ul li a:hover {
            background-color: #575757;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        /* 컨텐츠 스타일 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            width: 100%;
        }
        
        .vote-list {
            width: 36%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .vote-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px; /* 통합된 스타일 */
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .vote-item:hover {
            background-color: #f0f8ff;
        }
        
        .vote-title {
            font-size: 1rem; /* 통일된 크기 */
            color: #333;
            flex-grow: 1; /* 가변 크기 */
        }
        
        .vote-deadline {
            font-size: 0.9rem; /* 작은 텍스트 */
            color: #888;
            margin-left: 8px;
            margin-right: 10px;
        }
        
        /* 새 투표 생성 버튼 스타일 */
        .create-new {
            text-align: center;
            font-weight: bold;
            color: #007acc;
            border: 2px dashed #007acc;
            background-color: #e6f7ff;
            padding: 14px 30px;
            margin-top: 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .create-new:hover {
            background-color: #cceeff;
            transform: scale(1.05);
        }
        
        /* 로그인 버튼 스타일 */
        .login-btn {
            background-color: #fff;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 1rem;
            padding: 8px 18px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background-color: #e6f4ff;
            transform: scale(1.05);
        }
        </style>
        
</head>
<body>
    <!-- 헤더 -->
    <header>
        <h1 class="logo">PickIt</h1>
        <div class="right-buttons">
            <button id="login-btn" class="login-btn">로그인</button>
            <button id="menu-btn" class="menu-btn">☰</button>
        </div>
    </header>

    <!-- 사이드바 메뉴 -->
    <nav id="sidebar" class="sidebar">
        <button id="close-btn" class="close-btn">&times;</button>
        <h2>메뉴</h2>
        <ul>
            <li><a href="profile.html" style="color: #fff; text-decoration: none;">회원 정보 수정</a></li>
            <li><a href="my-votes.html" style="color: #fff; text-decoration: none;">내가 만든 투표</a></li>
            <button id="logout-btn" style="background: none; border: none; color: #fff; cursor: pointer;">로그아웃</button>
        </ul>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <h1>PickIt에 오신 것을 환영합니다!</h1>
        <!-- 투표 리스트 -->
        <div class="vote-list">
            <h2>현재 진행 중인 투표</h2>
            <ul id="vote-items">
                <!-- 예시 투표 리스트 항목 -->
                <li class="vote-item">
                    <span class="vote-title">선호하는 프로그래밍 언어는?</span>
                    <span class="vote-deadline">마감: 2024-11-15</span>
                    <button class="vote-btn">투표 참여</button>
                </li>
                <li class="vote-item">
                    <span class="vote-title">팀 프로젝트 발표 날짜 선택</span>
                    <span class="vote-deadline">마감: 2024-11-20</span>
                    <button class="vote-btn">투표 참여</button>
                </li>
                <li class="vote-item">
                    <span class="vote-title">다음 주 회식 장소 추천</span>
                    <span class="vote-deadline">마감: 2024-11-10</span>
                    <button class="vote-btn">투표 참여</button>
                </li>

                <!-- 새 투표 생성 버튼을 리스트 스타일로 추가 -->
                <li class="vote-item create-new" id="create-vote-btn">
                    <span class="vote-title">+ 새 투표 생성</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // 로그인 버튼 클릭 시 로그인 페이지로 이동
        document.getElementById("login-btn").addEventListener("click", function() {
            window.location.href = 'login.html';
        });

        // + 새 투표 생성 버튼 클릭 시 로그인 여부 확인 및 방 생성 요청
        document.getElementById("create-vote-btn").addEventListener("click", async function() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }

            const newVoteData = {
                title: "새로운 투표 제목",
                options: ["옵션 1", "옵션 2"],
                selectionType: "single",
                deadline: "2024-12-31"
            };

            try {
                const response = await fetch('http://3.36.90.156:3000/create-vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(newVoteData)
                });
                const result = await response.json();

                if (response.ok) {
                    addVoteToList(result); // 성공 시 새 항목 추가
                    alert('새로운 투표 방이 생성되었습니다!');
                } else {
                    alert(result.message || '투표 방 생성 실패. 다시 시도해주세요.');
                }
            } catch (error) {
                console.error('오류 발생:', error);
                alert('서버와 연결하는 데 문제가 발생했습니다.');
            }
        });

        // 새로운 방을 리스트에 추가하는 함수
        function addVoteToList(vote) {
            const voteList = document.getElementById('vote-items');
            const voteItem = document.createElement('li');
            voteItem.className = 'vote-item';
            voteItem.innerHTML = `
                <span class="vote-title">${vote.title}</span>
                <span class="vote-deadline">마감: ${vote.deadline}</span>
                <button class="vote-btn" onclick="location.href='vote.html?id=${vote.id}'">투표 참여</button>
            `;
            const createNewItem = document.getElementById('create-vote-btn');
            voteList.insertBefore(voteItem, createNewItem);
        }

        // 사이드바 열기/닫기 핸들러
        document.getElementById("menu-btn").addEventListener("click", function() {
            document.getElementById("sidebar").classList.add("active");
        });
        document.getElementById("close-btn").addEventListener("click", function() {
            document.getElementById("sidebar").classList.remove("active");
        });
    </script>
</body>
</html>
