<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PickIt</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <h1 class="logo">PickIt</h1>
        <button id="home-btn" class="home-btn">Home</button>
    </header>

    <!-- 오른쪽에서 슬라이드로 나오는 네비게이션 바 -->
    <nav id="sidebar" class="sidebar">
        <button id="close-btn" class="close-btn">&times;</button>
        <h2>메뉴</h2>
        <ul>
            <li><a href="profile.html">회원 정보 수정</a></li>
            <li><a href="my-votes.html">내가 만든 투표</a></li>
            <button id="logout-btn">로그아웃</button>
        </ul>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <h1>PickIt에 오신 것을 환영합니다!</h1>
        
        <!-- 투표 리스트 -->
        <div class="vote-list">
            <h2>현재 진행 중인 투표</h2>
            <ul id="vote-items">

    
                
                <!-- 새 투표 생성 버튼을 리스트 스타일로 추가 -->
                <li class="vote-item create-new" id="create-vote-btn">
                    <span class="vote-title">+ 새 투표 생성</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
