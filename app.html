<script src="https://cdn.jsdelivr.net/npm/aws-amplify@latest/dist/aws-amplify.min.js"></script>
<script>
    // AWS Amplify 설정
    Amplify.configure({
        Auth: {
            region: 'your-region',
            userPoolId: 'your-user-pool-id',
            userPoolWebClientId: 'your-app-client-id'
        }
    });

    // 회원가입
    async function signUp() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;
        try {
            const user = await Amplify.Auth.signUp({
                username,
                password,
                attributes: { email }
            });
            alert('회원가입 성공: ' + user.username);
        } catch (error) {
            console.error('회원가입 오류:', error);
        }
    }

    // 로그인
    async function signIn() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        try {
            const user = await Amplify.Auth.signIn(username, password);
            alert('로그인 성공');
            window.location.href = 'home.html';
        } catch (error) {
            console.error('로그인 오류:', error);
        }
    }
</script>
